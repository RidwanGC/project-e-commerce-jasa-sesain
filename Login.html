<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login - Pixelart</title>
  
  <style>

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
    }

    body {
        background: linear-gradient(120deg, #eaf1ff, #f6f9ff);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-container {
        width: 90%;
        max-width: 1100px;
        background: #fff;
        border-radius: 20px;
        display: flex;
        overflow: hidden;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }

    .left {
        flex: 1;
        background: #f2f6ff;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .left img {
        width: 80%; 
    }   

    .right {
        flex: 1;
        padding: 60px;
        display: flex;
        align-items: center;
    }

    .form-box {
        width: 100%;
    }

    .logo {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .logo span {
        color: #4a90e2;
    }

    h3 {
        margin-bottom: 10px;
    }

    p {
        color: #777;
        margin-bottom: 25px;
    }

    label {
        font-size: 14px;
        margin-bottom: 6px;
        display: block;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border-radius: 8px;
        border: 1px solid #ddd;
        outline: none;
    }

    input:focus {
        border-color: #4a90e2;
    }

    .options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        margin-bottom: 20px;
    }

    .options a {
        text-decoration: none;
        color: #4a90e2;
    }

    button {
        width: 100%;
        padding: 14px;
        background: #4a90e2;
        color: #fff;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background: #3b7fd1;
    }

    .register {
        text-align: center;
        margin-top: 20px;
    }

    .register a {
        color: #4a90e2;
        text-decoration: none;
    }

    .remember {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .remember input {
        margin: 0;
    }

  </style>
  
</head>
<body>

    <div class="login-container">
    <div class="left">
        <img src="gambar/work.jpg" alt="Illustration">
    </div>

    <div class="right">
        <div class="form-box">
            <h2 class="logo"><img src="gambar/logo-pixel.png" width="45px"> PIXEL<span>ART</span></h2>
            <h3>Selamat Datang Kembali!</h3>
            <p>Silakan masuk ke akun Anda.</p>

            <form action="index.html">
                <label>Email</label>
                <input type="email" placeholder="email@contoh.com" required>

                <label>Password</label>
                <input type="password" placeholder="••••••••" required>

                <div class="options">
                    <label class="remember">
                        <input type="checkbox">Remember
                    </label>
                    <a href="#">Lupa password?</a>
                </div>

                <button type="submit">Masuk</button>
            </form>

            <p class="register">
                Belum punya akun? <a href="#">Daftar</a>
            </p>
        </div>
    </div>

</body>
</html>
